<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script class="template" type="text/template">
		<span>test</span>
	</script>
</head>
<body>
<div class="test"></div>
<script>
	var template = document.querySelector(".template").text;
	var test = document.querySelector(".test");
	test.innerHTML = template;
	console.log("children", test.children.length);
	console.log("childNodes", test.childNodes.length);
	console.log("firstChild", test.firstChild);
</script>
</body>
</html>

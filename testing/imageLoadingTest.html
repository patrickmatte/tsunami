<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.branch {
			display: none;
		}

		.branch.loaded {
			display: block;
			visibility: hidden;
		}

		.branch.visible {
			visibility: visible;
		}
	</style>
	<script>
		function loadBranch() {
			document.body.querySelector(".branch").classList.add("loaded");
		}

		function showBranch() {
			document.body.querySelector(".branch").classList.add("visible");
		}
	</script>
</head>
<body>
	<div class="branch">
		<img src="balloon.png"/>
	</div>
	<button onclick="window.loadBranch();">load branch</button>
	<button onclick="window.showBranch();">show branch</button>
</body>
</html>

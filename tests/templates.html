<script id="my-main-section" type="text/template">
	<div class="my-main-section">
		<ul is="cars-list" data-provider="model.carMakers" data-template="car-item"></ul>
		<div is="my-string" data-model="model.myString"></div>
		<input type="text" is="my-string-input" data-model="model.myString">
		<input type="text" data-wrapper="tsunami.Input" data-model="model.myString">
		<input type="number" data-wrapper="tsunami.Input" data-model="model.myNumber">
		<input type="range" data-wrapper="tsunami.Input" data-model="model.myRange" min="0" max="50" value="10">
		<div data-wrapper="tsunami.DataBind" data-model="model.myNumbersAverage"></div>
		<input type="checkbox" data-wrapper="tsunami.Input" data-model="model.myCheckbox"> checkbox
		<div data-wrapper="tsunami.List" data-provider="model.carMakers" data-template="radio"></div>
		<select data-wrapper="tsunami.Select" data-model="model.myCarMaker" data-provider="model.carMakers" data-template="option"></select>
	</div>

	<div>
		model.myString = <span data-wrapper="tsunami.DataBind" data-model="model.myString"></span>
		<br/>
		<input class="myStringInput" type="text" data-wrapper="tsunami.Input" data-model="model.myString">
		<br/>
		<button class="myStringSetter">set myString value</button>
	</div>
	<br/>
	<div>
		model.myNumber = <span data-wrapper="tsunami.DataBind" data-model="model.myNumber"></span>
		<br/>
		<input type="number" data-wrapper="tsunami.Input" data-model="model.myNumber">
		<br/>
		<button class="myNumberSetter">set myNumber to 100</button>
	</div>
	<br/>
	<div>
		model.myRange = <span data-wrapper="tsunami.DataBind" data-model="model.myRange"></span>
		<br/>
		<input type="range" data-wrapper="tsunami.Input" data-model="model.myRange" min="0" max="50" value="20">
		<br/>
		<button class="myRangeSetter">set myRange value to 10</button>
	</div>
	<br/>
	<div>
		model.myNumbersAverage = <span data-wrapper="tsunami.DataBind" data-model="model.myNumbersAverage"></span>
	</div>
	<br/>
	<div>
		model.myCheckbox = <span data-wrapper="tsunami.DataBind" data-model="model.myCheckbox"></span>
		<br/>
		<input type="checkbox" checked data-wrapper="tsunami.Input" data-model="model.myCheckbox"> checkbox
		<br/>
		<button class="myCheckboxSetter">toggle myCheckbox</button>
	</div>
	<br/>
	<div>
		model.myCarMaker = <span data-wrapper="tsunami.DataBind" data-model="model.myCarMaker"></span>
		<br/>
		<span data-wrapper="tsunami.List" data-provider="model.carMakers" data-template="radio"></span>
		<button class="myRadioSetter">set myCarMaker to {{model.defaultCarMaker}}</button>
	</div>
	<br/>
	<div>
		model.myCarMaker = <span data-wrapper="tsunami.DataBind" data-model="model.myCarMaker"></span>
		<br/>
		<select data-wrapper="tsunami.Select" data-model="model.myCarMaker" data-provider="model.carMakers" data-template="option"></select>
		<br/>
		<button class="mySelectValueSetter">set myCarMaker to {{model.defaultCarMaker}}</button>
	</div>
</script>
<script id="car-item" type="text/template">
	<li is="car-item" class="{{model.id}}">{{index}} {{model.title}}</li>
</script>
<script id="radio" type="text/template">
	<input type="radio" value="{{model.id}}" data-wrapper="tsunami.Input" data-model="scope.model.myCarMaker"> {{model.title}}<br/>
</script>
<script id="option" type="text/template">
	<option value="{{model.id}}">{{model.title}}</option>
</script>

<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style>
		test-element {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #222233;
		}
	</style>
</head>
<body>
<test-element>{{yoyoyo}}ghghg<span data-bind="{{}}">yyy</span>yesyesyes{{duh}}<div></div></test-element>
<script>
	var test = document.querySelector("test-element");
	console.log("classList", test.classList);
	console.log("nodeName", test.nodeName);
	console.log("test.childNodes.length", test.childNodes.length);
	for (var i = 0; i < test.childNodes.length; i++) {
		var node = test.childNodes.item(i);
		node.controller = {yo:"yo"};
		console.log("------", node);
		console.log("nodeName", node.nodeName, "innerHTML", node.innerHTML, "textContent", node.textContent, "childNode", node.childNodes.length, "controller", node.controller);
	}

	var number = 5;
	number["test"] = "yo";
	console.log(number["test"]);


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>tsunami sandbox</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="../../src/tsunami/utils/Polyfills.js"></script>
	<script src="../../src/tsunami/EventDispatcher.js"></script>
	<script src="../../src/tsunami/tsunami.js"></script>
	<script src="../../src/tsunami/geom/Point.js"></script>
	<script src="../../src/tsunami/geom/Rectangle.js"></script>
	<script src="../../src/tsunami/geom/Ratio.js"></script>
	<script src="../../src/tsunami/promise.js"></script>
	<script src="../../src/tsunami/load.js"></script>
	<script src="../../src/tsunami/data/Model.js"></script>
	<script src="../../src/tsunami/data/Number.js"></script>
	<script src="../../src/tsunami/data/String.js"></script>
	<script src="../../src/tsunami/data/Boolean.js"></script>
	<script src="../../src/tsunami/data/Array.js"></script>
	<script src="../../src/tsunami/data/AverageNumber.js"></script>
	<script src="../../src/tsunami/controllers/Style.js"></script>
	<script src="../../src/tsunami/controllers/DisplayObject.js"></script>
	<script src="../../src/tsunami/controllers/List.js"></script>
	<script src="../../src/tsunami/controllers/DataBind.js"></script>
	<script src="../../src/tsunami/controllers/Button.js"></script>
	<script src="../../src/tsunami/controllers/Attribute.js"></script>
	<script src="../../src/tsunami/controllers/Noun.js"></script>
	<script src="../../src/tsunami/controllers/Switch.js"></script>
	<script src="../../src/tsunami/controllers/InputText.js"></script>
	<script src="../../src/tsunami/controllers/InputNumber.js"></script>
	<script src="../../src/tsunami/controllers/InputRadio.js"></script>
	<script src="../../src/tsunami/controllers/InputCheckbox.js"></script>
	<script src="../../src/tsunami/controllers/Select.js"></script>
	<script src="../../src/tsunami/controllers/Branch.js"></script>
	<script src="../../src/tsunami/controllers/BranchImport.js"></script>
	<script src="../../src/tsunami/controllers/ModularBranch.js"></script>
	<script src="../../src/tsunami/animation/Easing.js"></script>
	<script src="../../src/tsunami/animation/Tween.js"></script>
	<script src="../../src/tsunami/animation/TimeTween.js"></script>
	<script src="../../src/tsunami/animation/Timeline.js"></script>
	<script src="../../src/tsunami/animation/Clock.js"></script>
	<script src="../../src/tsunami/utils/NumberUtil.js"></script>
	<script src="../../src/tsunami/History.js"></script>
	<script src="../../src/tsunami/Router.js"></script>
	<script src="assets/mustache.min.js"></script>
	<script src="assets/handlebars.js"></script>
	<script id="root-template" type="text/template">
		<div class="root" data-controller="sandbox.Root">
			<nav>
				<a href="{{router.fragment}}shapes" data-controller="sandbox.Button">shapes</a>
				<a href="{{router.fragment}}inputs" data-controller="sandbox.Button">inputs</a>
				<a href="{{router.fragment}}animation" data-controller="sandbox.Button">animation</a>
			</nav>
			<div class="section shapes" data-controller="tsunami.BranchImport" data-source="assets/shapes.js" data-class="sandbox.Shapes"></div>
			<div class="section inputs" data-controller="tsunami.BranchImport" data-source="assets/inputs.js" data-class="sandbox.Inputs"></div>
			<div class="preloader" data-controller="sandbox.Preloader">
				<div class="progressbar" data-controller="tsunami.DisplayObject"></div>
			</div>
		</div>
	</script>
</head>
<body>
	<script src="assets/Preloader.js"></script>
	<script src="assets/Root.js"></script>
	<script src="assets/main.js"></script>
</body>
</html>

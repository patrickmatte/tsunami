<script id="selectOption" type="text/template">
	<option value="{{model.value}}">{{model.title}}</option>
</script>
<script id="radio" type="text/template">
	<input type="radio" name="carmaker" value="{{model.value}}" data-wrapper="tsunami.Input" data-model="scope.root.model.myCarMaker"> {{model.title}}<br/>
</script>
<script id="inputs" type="text/template">
	<div class="container">
		<div>
			model.myString = <span data-wrapper="tsunami.DataBind" data-model="root.model.myString"></span>
			<br/>
			<input type="text" data-wrapper="tsunami.Input" data-model="root.model.myString">
			<br/>
			<button data-wrapper="tsunami.Element" data-model="root.model.myString" onclick="model.value='yo'">set myString value</button>
		</div>
		<br/>
		<div>
			model.myNumber = <span data-wrapper="tsunami.DataBind" data-model="root.model.myNumber"></span>
			<br/>
			<input type="number" data-wrapper="tsunami.Input" data-model="root.model.myNumber">
			<br/>
			<button data-wrapper="tsunami.Element" data-model="root.model.myNumber" onclick="model.value = 100">set myNumber to 100</button>
		</div>
		<br/>
		<div>
			model.myRange = <span data-wrapper="tsunami.DataBind" data-model="root.model.myRange"></span>
			<br/>
			<input type="range" data-wrapper="tsunami.Input" data-model="root.model.myRange" min="0" max="50" value="20">
			<br/>
			<button data-wrapper="tsunami.Element" data-model="root.model.myRange" onclick="model.value = 10">set myRange value to 10</button>
		</div>
		<br/>
		<div>
			model.myNumbersAverage = <span data-wrapper="tsunami.DataBind" data-model="root.model.myNumbersAverage"></span>
		</div>
		<br/>
		<div>
			model.myCheckbox = <span data-wrapper="tsunami.DataBind" data-model="root.model.myCheckbox"></span>
			<br/>
			<input type="checkbox" checked data-wrapper="tsunami.Input" data-model="root.model.myCheckbox"> checkbox
			<br/>
			<button data-wrapper="tsunami.Element" data-model="root.model.myCheckbox" onclick="model.value = !model.value">toggle myCheckbox</button>
		</div>
		<br/>
		<div>
			model.myCarMaker = <span data-wrapper="tsunami.DataBind" data-model="root.model.myCarMaker"></span>
			<br/>
			<span data-wrapper="tsunami.List" data-provider="root.model.carMakers" data-template="radio"></span>
			<button data-wrapper="tsunami.Element" data-model="root.model.myCarMaker" onclick="model.value = '{{root.model.defaultCarMaker}}'">set myCarMaker to {{root.model.defaultCarMaker}}</button>
		</div>
		<br/>
		<div>
			model.myCarMaker = <span data-wrapper="tsunami.DataBind" data-model="root.model.myCarMaker"></span>
			<br/>
			<select data-wrapper="tsunami.Select" data-model="root.model.myCarMaker" data-provider="root.model.carMakers" data-template="selectOption"></select>
			<br/>
			<button data-wrapper="tsunami.Element" data-model="root.model.myCarMaker" onclick="model.value = '{{root.model.defaultCarMaker}}'">set myCarMaker to {{root.model.defaultCarMaker}}</button>
		</div>
	</div>
</script>

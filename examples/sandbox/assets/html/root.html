<script id="root-template" type="text/template">
	<div class="root" data-wrapper="sandbox.Root">
		<nav>
			<a href="{{router.fragment}}shapes" data-wrapper="sandbox.Button">shapes</a>
			<a href="{{router.fragment}}inputs" data-wrapper="sandbox.Button">inputs</a>
		</nav>
		<ul class="breadcrumbs" data-wrapper="tsunami.List" data-provider="router.branches" data-template="breadcrumb-button"></ul>
		<div class="branchesLength">
			<span data-wrapper="tsunami.DataBind" data-model="router.branches.length"></span>
			<span data-wrapper="tsunami.Noun" data-model="router.branches.length">
				<span class="singular">branch</span>
				<span class="plural">branches</span>
			</span>
			<span> in the router</span>
		</div>
		<div class="switch" data-include="switch">
			<span>There's </span>
			<span data-wrapper="tsunami.Switch" data-model="router.branches.length">
				<span class="case" data-value="0">no branch</span>
				<span class="case" data-value="1">one branch</span>
				<span class="case" data-value="2">two branches</span>
				<span class="default">more than two branches</span>
			</span>
			<span> in the router</span>
		</div>
		<div class="content">
			<div class="section shapes" data-wrapper="sandbox.Shapes"></div>
			<div class="section inputs" data-wrapper="sandbox.Inputs"></div>
		</div>
		<div class="preloader" data-wrapper="sandbox.Preloader">
			<div class="progressbar" data-wrapper="tsunami.Element"></div>
		</div>
	</div>
</script>
<script id="breadcrumb-button" type="text/template">
	<li><a href="{{model.path}}" data-wrapper="sandbox.Button">{{model.id}}</a></li>
</script>

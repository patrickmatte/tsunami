<script id="rootTemplate" type="text/template">
	<div class="root" is="sandbox.Root">
		<nav>
			<a href="{{router.fragment}}shapes" is="sandbox.Button">shapes</a>
			<a href="{{router.fragment}}inputs" is="sandbox.Button">inputs</a>
			<a href="{{router.fragment}}animation" is="sandbox.Button">animation</a>
		</nav>
		<ul class="breadcrumbs" is="tsunami.List" data-provider="router.branches" data-template="templates.breadcrumb"></ul>
		<div class="branchesLength">
			<span is="tsunami.DataBind" data-model="router.branches.length"></span>
			<span is="tsunami.Noun" data-model="router.branches.length">
				<span class="singular">branch</span>
				<span class="plural">branches</span>
			</span>
			<span> in the router</span>
		</div>
		<div class="switch" data-include="templates.switch">
			<span>There's </span>
			<span is="tsunami.Switch" data-model="router.branches.length">
				<span class="case" data-value="0">no branch</span>
				<span class="case" data-value="1">one branch</span>
				<span class="case" data-value="2">two branches</span>
				<span class="default">more than two branches</span>
			</span>
			<span> in the router</span>
		</div>
		<div class="section shapes" is="tsunami.BranchImport" data-source="assets/shapes.js" data-class="sandbox.Shapes"></div>
		<div class="section inputs" is="tsunami.BranchImport" data-source="assets/inputs.js" data-class="sandbox.Inputs"></div>
		<div class="preloader" is="sandbox.Preloader">
			<div class="progressbar" is="tsunami.HTMLElement"></div>
		</div>
	</div>
</script>
<script id="breadcrumb" type="text/template">
	<li><a href="{{model.path}}" is="sandbox.Button">{{model.id}}</a></li>
</script>

	<div class="rectangle" wrapper="Rectangle"></div>
	<div class="breadcrumbs" wrapper="tsunami.List" model="router.branches" template="breadcrumbButton"></div>

	</div>
	<div>
		<span>There's </span>

			<span class="case" val="0">no branch</span>
			<span class="case" val="1">1 branch</span>
			<span class="case" val="2">2 branches</span>
			<span class="default">more than 2 branches</span>
		</span>
		<span> in the router</span>
	</div>

	<div>model.myRange = <span wrapper="tsunami.DataBind" model="model.myRange"></span></div>

	</div>

		<button class="radioChecker">check option2 radio</button>

	<button class="myInputText">set input text value</button>
